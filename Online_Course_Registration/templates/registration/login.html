{% extends 'course/base.html' %}
{% block content %}
<br><br><br>
<div class="container">
  <div class="jumbotron">
    <h2>Please Log in!!</h2>



    <form  action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">

      <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>
</div>

{% endblock %}
